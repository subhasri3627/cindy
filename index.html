<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Birthday Invitation</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #f9d5ec, #fbc2eb);
        text-align: center;
        padding: 50px;
        color: #333;
      }
      .card {
        background: #fff;
        border-radius: 15px;
        padding: 40px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #e91e63;
      }
      .birthday-cake {
        font-size: 80px;
      }
      .details {
        margin-top: 20px;
        font-size: 18px;
      }
      .rsvp {
        margin-top: 30px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="birthday-cake">🎂</div>
      <h1>You're Invited!</h1>
      <p class="details">
        Join us to celebrate <strong>Emma's 10th Birthday!</strong><br /><br />
        🎈 <strong>Date:</strong> Saturday, October 5th, 2025<br />
        🕒 <strong>Time:</strong> 2:00 PM - 5:00 PM<br />
        📍 <strong>Venue:</strong> Sunshine Park, 123 Party Lane, Funville
      </p>
      <p class="rsvp">
        Please RSVP by Sept 30th<br />
        📞 Call or text: (123) 456-7890
      </p>
    </div>
  </body>
</html>
