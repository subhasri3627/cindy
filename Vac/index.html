<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessories Store</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>AccessorizeMe</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <h2>Find Your Perfect Accessory</h2>
      <p>Trendy. Stylish. Affordable.</p>
    </section>

    <section class="products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Sunglasses" />
          <h3>Sunglasses</h3>
          <p>$25.00</p>
          <button onclick="buyNow('Sunglasses')">Buy Now</button>
        </div>

        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Watch" />
          <h3>Watch</h3>
          <p>$45.00</p>
          <button onclick="buyNow('Watch')">Buy Now</button>
        </div>

        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Necklace" />
          <h3>Necklace</h3>
          <p>$35.00</p>
          <button onclick="buyNow('Necklace')">Buy Now</button>
        </div>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 AccessorizeMe. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
